name: stockone
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.3
  share_plus: ^7.0.2 
  printing: 5.14.2
  pdf: 3.11.3
  intl: 0.20.2
  path_provider: 2.1.5
  csv: 6.0.0
  screenshot: 3.0.0
  wakelock_plus: ^1.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1  # adiciona o launcher icons

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo_ajudai.png
    - assets/images/paofrances.jpg
    - assets/images/codigos.jpg
    - assets/images/armarios.jpg
    - assets/images/fornos.jpg
    - assets/images/freezers.jpg
    - assets/images/latas.jpg
    - assets/images/climatica.jpg
    - assets/images/paobaguete.jpg
    - assets/images/panhoca.jpg
    - assets/images/integral.jpg
    - assets/images/Logo StockOne.png
    - assets/images/StockOnesf.png
    - assets/images/bh.jpg
    - assets/images/paisefilhos.jpg
    - assets/images/bahamas.jpg
    - assets/images/logobahamas.jpg

# configuração do flutter_launcher_icons
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/iconeapp.png" # seu ícone
  adaptive_icon_background: "#ffffff" # fundo para Android adaptativo
  adaptive_icon_foreground: "assets/images/iconeapp.png"
