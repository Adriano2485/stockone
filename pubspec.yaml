workflows:
  build-android:
    name: Build Android APK
    max_build_duration: 60
    environment:
      flutter: stable
    scripts:
      - flutter pub get
      - flutter build apk --release
      # Envia o APK para Firebase App Distribution
      - firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk --app YOUR_FIREBASE_ANDROID_APP_ID --groups Testadores --token $FIREBASE_TOKEN
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS IPA
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - flutter pub get
      - flutter build ios --release --no-codesign
      # Envia o IPA para Firebase App Distribution
      - firebase appdistribution:distribute build/ios/ipa/*.ipa --app YOUR_FIREBASE_IOS_APP_ID --groups Testadores --token $FIREBASE_TOKEN
    artifacts:
      - build/ios/ipa/*.ipa
