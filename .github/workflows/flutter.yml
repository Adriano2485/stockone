name: Build do App + Deploy Web

on:
  push:
    branches: [ master ]

permissions:
  contents: write    # ðŸ‘ˆ OBRIGATÃ“RIO PARA PERMITIR PUBLICAR NO GITHUB PAGES

jobs:

  # -----------------------------
  # JOB 1 â€“ Build Android (APK + AAB)
  # -----------------------------
  build_android:
    runs-on: ubuntu-latest

    steps:
    - name: Baixar cÃ³digo
      uses: actions/checkout@v4
    
    - name: Configurar Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        
    - name: Criar local.properties
      run: |
        cat > android/local.properties << EOF
        sdk.dir=$ANDROID_HOME
        flutter.sdk=$FLUTTER_ROOT
        EOF
        
    - name: Instalar dependÃªncias
      run: flutter pub get
    
    - name: ðŸ”¥ LIMPAR TUDO
      run: flutter clean
    
    - name: Build APK
      run: flutter build apk --release
      
    - name: Build AAB
      run: flutter build appbundle --release
      
    - name: ðŸ“± Fazer upload do APK
      uses: actions/upload-artifact@v4
      with:
        name: StockOne-APK
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: ðŸ“¦ Fazer upload do AAB
      uses: actions/upload-artifact@v4
      with:
        name: StockOne-AAB
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 30


  # -----------------------------
  # JOB 2 â€“ Build Web + Deploy no GitHub Pages
  # -----------------------------
  deploy_web:
    runs-on: ubuntu-latest
    needs: build_android

    steps:
    - name: Baixar cÃ³digo
      uses: actions/checkout@v4

    - name: Configurar Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'

    - name: Ativar suporte Web
      run: flutter config --enable-web

    - name: Instalar dependÃªncias
      run: flutter pub get

    # ðŸ‘‡ LINHA CRÃTICA - VERSÃƒO CORRIGIDA
    - name: Build Flutter Web
      run: flutter build web --release --base-href "/stockone/" --web-renderer html --no-tree-shake-icons --dart-define=FLUTTER_WEB_USE_SKIA=true --no-sound-null-safety

    # ðŸ‘‡ ALTERADO: Usando peaceiris/actions-gh-pages@v3
    - name: Deploy no GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
