name: Build do App

on:
  workflow_dispatch:  # ⬅️ AGORA SÓ FUNCIONA MANUALMENTE
  # push:             # ⬅️ COMENTADO - não builda automaticamente
  #   branches: [ master ]  # ⬅️ COMENTADO

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Baixar código
      uses: actions/checkout@v4
    
    - name: Configurar Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        
    - name: Instalar dependências
      run: flutter pub get
    
    - name: Build APK
      run: flutter build apk --release
      
    - name: Build AAB
      run: flutter build appbundle --release
